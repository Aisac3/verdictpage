  <div *ngIf="selectedOption" class="selected-data">
    <h2>Search Results for: {{ selectedOption.Company }}</h2>
    <p *ngIf="selectedOption.description">Description: {{ selectedOption.description }}</p>
    <p *ngIf="selectedOption.details">Details: {{ selectedOption.details }}</p>
    <p *ngIf="selectedOption.ScriptCode || selectedOption.Symbol">
      <span *ngIf="selectedOption.ScriptCode">BSE: {{ selectedOption.ScriptCode }}</span>
      <span *ngIf="selectedOption.ScriptCode && selectedOption.Symbol"> | </span>
      <span *ngIf="selectedOption.Symbol">NSE: {{ selectedOption.Symbol }}</span>
    </p>
    <button (click)="closeData()">Close</button>
  </div>
